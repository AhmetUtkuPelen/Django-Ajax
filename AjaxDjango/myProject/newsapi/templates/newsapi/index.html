<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <form method="GET">
        <input type="text" name="country" placeholder="ULKEYE GORE ARAMA">
        <button type="submit" class="btn btn-success" value="Ara">Ara</button>
    </form>
    <br>
    <br>
    <form method="GET">
        <input type="text" name="category" placeholder="KATEGORIYE GORE ARAMA">
        <button type="submit" class="btn btn-success" value="Ara">Ara</button>
    </form>


    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for a in articles %}
                <div class="card" style="width: 18rem;">
                    <img src="{{a.urlToImage}}" class="card-img-top shadow-lg rounded">
                    <div class="card-body">
                      <h2 class="card-title text-secondary fs-3 text-center">{{a.author}}</h2>
                      <hr>
                      <h5 class="card-title text-primary text-center">{{a.title}}</h5>
                      <hr>
                      <p class="card-text text-center fs-3 text-secondary"><span class="text-danger">{{a.source.name}} /</span> Tarih: {{a.publishedAt}}</p>
                      <hr>
                      <p class="card-text">{{a.description}}</p>
                      <hr>
                      <a href="{{a.url}}" target="_blank" class="btn btn-primary">Haberi Oku</a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="col-md-4">
                    <a class="btn btn-primary text-white mt-2" href="{% url 'index' %}?category=Health">Health</a>
                    <a class="btn btn-primary text-white mt-2" href="{% url 'index' %}?category=Science">Science</a>
                    <a class="btn btn-primary text-white mt-2" href="{% url 'index' %}?category=Technology">Technology</a>
                    <a class="btn btn-primary text-white mt-2" href="{% url 'index' %}?category=Entertainment">Entertainment</a>
                    <a class="btn btn-primary text-white mt-2" href="{% url 'index' %}?category=Business">Business</a>
                    <a class="btn btn-primary text-white mt-2" href="{% url 'index' %}?category=Sports">Sports</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
